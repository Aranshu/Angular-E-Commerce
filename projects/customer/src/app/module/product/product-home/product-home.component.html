<nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Library</a></li>
      <li class="breadcrumb-item active" aria-current="page">Data</li>
    </ol>
</nav>
<!-- Grid row -->
<section class="row justify-content-around justify-content-md-center">
    <!-- Grid column -->
    <article class="col-md-6 mb-5">
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide row" data-bs-ride="false" data-bs-interval="false">
            <div class="col-lg-3 d-flex flex-column good d-none d-lg-block">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active border-0" aria-current="true" aria-label="Slide 1">
                    <img src="https://ik.imagekit.io/thestylist/tt/pub/media_tt/catalog/product/f/a/fa-awu-clc-tu-1-cw-166-1.jpg" class="d-block ms-auto me-auto test" alt="...">
                </button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="border-0" aria-current="true" aria-label="Slide 1">
                    <img src="https://ik.imagekit.io/thestylist/tt/pub/media_tt/catalog/product/f/a/fa-awu-clc-tu-1-cw-166-1.jpg" class="d-block ms-auto me-auto test" alt="...">
                </button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="border-0" aria-current="true" aria-label="Slide 1">
                    <img src="https://ik.imagekit.io/thestylist/tt/pub/media_tt/catalog/product/f/a/fa-awu-clc-tu-1-cw-166-1.jpg" class="d-block ms-auto me-auto test" alt="...">
                </button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="border-0" aria-current="true" aria-label="Slide 1">
                    <img src="https://ik.imagekit.io/thestylist/tt/pub/media_tt/catalog/product/f/a/fa-awu-clc-tu-1-cw-166-1.jpg" class="d-block ms-auto me-auto test" alt="...">
                </button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" class="border-0" aria-current="true" aria-label="Slide 1">
                    <img src="https://ik.imagekit.io/thestylist/tt/pub/media_tt/catalog/product/f/a/fa-awu-clc-tu-1-cw-166-1.jpg" class="d-block ms-auto me-auto test" alt="...">
                </button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" class="border-0" aria-current="true" aria-label="Slide 1">
                    <img src="https://ik.imagekit.io/thestylist/tt/pub/media_tt/catalog/product/f/a/fa-awu-clc-tu-1-cw-166-1.jpg" class="d-block ms-auto me-auto test" alt="...">
                </button>
            </div>
            <div class="col-lg-9">
                <div class="carousel-inner">
                    <div class="carousel-item active" >
                        <div class="text-center">
                            <img src="https://ik.imagekit.io/thestylist/tt/pub/media_tt/catalog/product/f/a/fa-awu-clc-tu-1-cw-166-1.jpg" class="d-block ms-auto me-auto test-2" alt="...">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://ik.imagekit.io/thestylist/tt/pub/media_tt/catalog/product/f/a/fa-awu-clc-tu-1-cw-166-1.jpg" class="d-block h-auto ms-auto me-auto test-2" alt="...">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </article>
    
    <!-- Grid column -->
    <div class="col-md-6 mb-5">
        <h3>ID</h3>
        <h3>@Model.Product.Name <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"></path></svg></span></h3>
        <h4>Rating</h4>
        <p class="text-muted">@Model.Product.description</p>
        <div class="row">
            <div class="col-3">
                <h6>Quality</h6>
            </div>
            <div class="col-3">
                <h6 class="text-muted">World Class</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h6>Condition</h6>
            </div>
            <div class="col-3">
                <h6 class="text-muted">Brand New</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h6>Return Policy</h6>
            </div>
            <div class="col-3">
                <h6 class="text-muted">7 Days</h6>
            </div>
        </div>
        <h5 class="text-primary">MRP : @Model.Product.Price</h5>

        <hr>
            <div class="text-center">
                <a type="submit" class="btn btn-primary mr-1 mt-1 mb-1" href="#buy">BUY NOW</a>
            </div>
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"> </span>
                Loading...
            </button>
        </div>
</section>


    <div class="classic-tabs" id="buy">
        <!-- Nav tabs -->
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-fill text-center nav-link active" type="button" data-bs-toggle="pill" data-bs-target="#information" aria-controls="information" role="tab" aria-selected="true">
                Information
            </a>
            <a class="flex-fill text-center nav-link" type="button" data-bs-toggle="pill" data-bs-target="#description" aria-controls="description" role="tab" aria-selected="false">
                description
            </a>
            <a class="flex-fill text-center nav-link" type="button" data-bs-toggle="pill"  data-bs-target="#reviews" aria-controls="reviews" role="tab" aria-selected="false">
                reviews
            </a>
        </nav>
        <hr>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="information" role="tabpanel" aria-labelledby="pills-information">
                <h1>good</h1>
            </div>
            <div class="tab-pane fade" id="description" role="tabpanel" aria-labelledby="pills-description">
                <h1>good boy</h1>
            </div>
            <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="pills-reviews">
                ...
            </div>
        </div>
    </div>
    <hr>

    <h3 class="text-center m-5">Related Product</h3>
